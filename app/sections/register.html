<section id="register">
	<header data-title="Register Your Pet" data-back="left">
		<nav class="onright">
			<a href="#register-add" data-icon="add" data-target="article" class="button"></a>
        </nav>
	</header>

	<article id="register-list" class="scrollable list">
		<div class="indented">
			<ul>
				<li class="anchor green background light">Registered Pets</li>
				<li class="fadedgreen background"> You have no registered pets at this time</li>
			</ul>
		</div>
	</article>


	<article id="register-add" class="list scrollable">
		<div class="container indented">
         <ul class="form">
         	<li class="anchor green background light" data-icon="info">Enter Your Pet's Information</li>
         	<li class="fadedgreen background">
            	<label>Your Pet's Name</label>
					<input type="text" placeholder="Buddy"/>
            	<label>Race</label>
					<input type="text" placeholder="Mix Hound"/>
            	<label>Color(s)</label>
					<input type="text" placeholder="Tan and white"/>
            	<label>Weight</label>
					<input type="text" placeholder="Weight"/>
            	<label>Is there a reward(optional)</label>
					<input type="text" placeholder="$500"/>
            	<label>Got a picture?</label>
            	<a href="#" class="big button green">Add picture</a>
            	<label>Other info (optional)</label>
					<input type="text" placeholder="eg: Likes peanut butter"/>
					<input type="text" placeholder="eg: knows basic commands"/>
					<input type="text" placeholder="eg: completely vaccinated"/>
				</li>
			</ul>
		</div>

	</article>



</section>
